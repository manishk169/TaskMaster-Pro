<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <link rel="stylesheet" th:href="@{/css/user-style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/assets/titlebar-logo.png">

</head>
<body>
   
    <div class="d-flex">
        <!-- Sidebar -->
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <div class="main-content p-4 w-100">
            
            <div class="container mt-3">
                <h1>Add a New Client</h1>
                <form th:action="@{/user/clients/addClient/add}" method="post">
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="clientName" name="clientName" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Client Email</label>
                        <input type="email" class="form-control" id="clientEmail" name="clientEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="clientPhone" name="clientPhone" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Client</button>
                </form>
            </div>
        </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+RK9jrYIuAMDv8x+nb1BodXy+atM" crossorigin="anonymous"></script>
</body>
</html>
