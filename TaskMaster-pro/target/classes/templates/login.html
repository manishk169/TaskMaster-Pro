<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="/assets/titlebar-logo.png">

</head>
<body>
    <!-- Header -->
    <div th:insert="~{fragments/header :: header}"></div>
    <main>
        <br><br><br>
        	<div class="container reg-container">
		<div class="myCard">
			<div class="row">
				<div>
					<div class="myLeftCtn">
						<form class="myForm text-center" th:action="@{/login}" method="POST">
    <br> <br>
    <header>Login</header>

    <div class="form-group">
        <i class="fas fa-user"></i> 
        <input class="myInput" placeholder="Username" type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
        <i class="fas fa-lock"></i> 
        <input class="myInput" type="password" id="password" name="password" placeholder="Password" required>
    </div>

    <br>
    <input type="submit" class="butt" value="LOGIN">
    <br> <br>
    <h6>Don't have an Account ?</h6>
    <button type="button" onclick="window.location.href='/registration'" class="btn btnreg-redirect" style="background-color: #d4dd43; border-radius: 25px;">Create New</button>
</form>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	</main>
 
</body>
</html>
