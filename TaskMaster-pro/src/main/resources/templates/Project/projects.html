<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" th:href="@{/css/user-style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/assets/titlebar-logo.png">
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content p-4 w-100">
        <h1 align="center">Projects</h1>

        <!-- Buttons for Add Project -->
        <div class="mb-4 ">
            <a href="/user/projects/addProject" class="btn btn-success">
                <i class="fas fa-plus"></i> Add Project
            </a>
        </div>

        <!-- Card View for Projects -->
        <div class="row">
            <div class="col-md-12">
                <div class="card-deck d-flex flex-column">
                    <div th:each="project : ${projects}" class="w-100 mb-5">
                        <div class="card shadow-lg h-100">
                            <div class="card-body">
                                <!-- Project Details -->
                                <h5 class="card-title" th:text="${project.projectName}">Project Name</h5>
                                <p class="card-text">
                                    <strong>Client:</strong> <span th:text="${project.client.clientName}"></span><br/>
                                    <strong>Description:</strong> <span th:utext="${project.projectDescription}"></span>
                                </p>
                            </div>

                            <!-- Actions (View, Edit, Delete, Add Task) -->
                            <div class="card-footer ">
                                <!-- <a th:href="@{/user/projects/view/{id}(id=${project.id})}" class="btn btn-info btn-sm mx-1" title="View">
                                    <i class="fas fa-eye"></i> View
                                </a> | -->
                                <a th:href="@{/user/projects/edit/{id}(id=${project.id})}" class="btn btn-warning btn-sm mx-1" title="Edit">
                                    <i class="fas fa-edit"></i> Edit
                                </a> |
                                <a th:href="@{/user/projects/delete/{id}(id=${project.id})}" class="btn btn-danger btn-sm mx-1" title="Delete">
                                    <i class="fas fa-trash"></i> Delete
                                </a> |
                                <!-- Add Task Button -->
                                <a th:href="@{/user/tasks/addtask/{projectId}(projectId=${project.id})}" class="btn btn-primary btn-sm mx-1" title="Add Task">
                                    <i class="fas fa-tasks"></i> Add Task
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+RK9jrYIuAMDv8x+nb1BodXy+atM"
        crossorigin="anonymous"></script>
</body>
</html>
