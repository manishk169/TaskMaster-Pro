<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" th:href="@{/css/user-style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/assets/titlebar-logo.png">
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <div class="main-content p-4 w-100">
            <h1 align = "center">Clients</h1>

            <!-- Buttons for Add, Update, Delete actions -->
            <div class="mb-4">
                <a href="/user/clients/addClient" class="btn btn-success">
                    <i class="fa-solid fa-user-plus"></i> Add Client
                </a>
                <!-- <a href="/user/client/updateClient" class="btn btn-warning">
                    <i class="fa-solid fa-user-edit"></i> Update Client
                </a>
                <a href="/user/client/deleteClient" class="btn btn-danger">
                    <i class="fa-solid fa-user-minus"></i> Delete Client
                </a> -->
            </div>

            <!-- Clients Table -->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the list of clients -->
                    <tr th:each="client : ${clients}">
    <td th:text="${client.clientName}">Client Name</td>
    <td th:text="${client.clientEmail}">client@example.com</td>
    <td th:text="${client.clientPhone}">123-456-7890</td>
    
    <td>
        <a th:href="@{/user/client/edit/{id}(id=${client.id})}" class="btn btn-sm btn-primary">Edit</a> |  &nbsp;
        <a th:href="@{/user/client/delete/{id}(id=${client.id})}" class="btn btn-sm btn-danger">Delete</a>
    </td>
</tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+RK9jrYIuAMDv8x+nb1BodXy+atM" crossorigin="anonymous"></script>
</body>
</html>
