<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/user-style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/assets/titlebar-logo.png">
    
    <!-- SweetAlert2 CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <div class="main-content p-4 w-100">
            <h1>Profile</h1>
            <form th:action="@{/user/profile/updateProfile}" method="post" th:object="${user}">
    <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" th:field="*{name}">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}">
    </div>

    <div class="mb-3">
        <label for="phonenumber" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phonenumber" th:field="*{phoneNumber}">
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>

        </div>
    </div>

    <!-- SweetAlert success popup -->
    <script>
        // Check if the URL contains a success parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success')) {
            Swal.fire({
                title: 'Profile Updated!',
                text: 'Your profile has been updated successfully.',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
    </script>
</body>
</html>
